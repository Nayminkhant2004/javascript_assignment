<!DOCTYPE html>
<html>
<head>
    <title>Monster Detail</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }

        h3 {
            color: #333;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            display: inline-block;
        }

        /* Dropdown styling */
        select {
            padding: 8px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
            min-width: 200px;
            margin-top: 5px;
            cursor: pointer;
        }

        /* Table styling */
        table {
            border-collapse: collapse;
            width: 300px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 5px;
            overflow: hidden;
            margin-top: 15px;
        }

        th {
            background-color: #f0f0f0;
            text-align: left;
            padding: 12px;
            width: 80px;
            color: #333;
            border-bottom: 1px solid #ddd;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #eee;
            color: #555;
            font-weight: bold;
        }

        tr:last-child td, tr:last-child th {
            border-bottom: none;
        }
        
        /* Label styling */
        .label-text {
            font-weight: bold;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <h3>Monster Detail</h3>
    
    <div class="label-text">Select Monster:</div>
    <div>
        <select id="monster-list"></select>
    </div>
    
    <hr/>
    
    <div>
        <table>
            <tr>
                <th>ID</th>
                <td id="td-monster-id"></td>
            </tr>
            <tr>
                <th>Name</th>
                <td id="td-monster-name"></td>
            </tr>
            <tr>
                <th>HP</th>
                <td id="td-monster-hp"></td>
            </tr>
            <tr>
                <th>EXP</th>
                <td id="td-monster-exp"></td>
            </tr>
        </table>
    </div>

    <script>
        // Monster list as array of JSON objects
        const monsters = [
            {
                "id": 1,
                "name": "Fire Dragon",
                "hp": 150,
                "exp": 85
            },
            {
                "id": 2,
                "name": "Ice Wolf",
                "hp": 75,
                "exp": 45
            },
            {
                "id": 3,
                "name": "Shadow Goblin",
                "hp": 40,
                "exp": 25
            },
            {
                "id": 4,
                "name": "Lightning Phoenix",
                "hp": 200,
                "exp": 120
            },
            {
                "id": 5,
                "name": "Earth Golem",
                "hp": 180,
                "exp": 95
            },
            {
                "id": 6,
                "name": "Poison Spider",
                "hp": 60,
                "exp": 35
            },
            {
                "id": 7,
                "name": "Wind Eagle",
                "hp": 90,
                "exp": 55
            },
            {
                "id": 8,
                "name": "Dark Skeleton",
                "hp": 65,
                "exp": 40
            },
            {
                "id": 9,
                "name": "Crystal Unicorn",
                "hp": 120,
                "exp": 75
            },
            {
                "id": 10,
                "name": "Lava Titan",
                "hp": 250,
                "exp": 150
            }
        ];

        // --- SCRIPT IMPLEMENTATION ---

        // 1. Get references to the DOM elements
        const monsterSelect = document.getElementById('monster-list');
        const tdId = document.getElementById('td-monster-id');
        const tdName = document.getElementById('td-monster-name');
        const tdHp = document.getElementById('td-monster-hp');
        const tdExp = document.getElementById('td-monster-exp');

        // 2. Initialize the Dropdown
        function initDropdown() {
            // Create the default option "-"
            const defaultOption = document.createElement('option');
            defaultOption.text = "-";
            defaultOption.value = ""; // Empty value for default
            monsterSelect.add(defaultOption);

            // Loop through the monsters array to add options
            monsters.forEach(monster => {
                const option = document.createElement('option');
                option.text = monster.name;
                // We use the monster ID as the value to easily find it later
                option.value = monster.id; 
                monsterSelect.add(option);
            });
        }

        // 3. Define the Change Event Handler
        function handleMonsterChange() {
            const selectedId = monsterSelect.value;

            // If user selects the default option (value is empty string)
            if (selectedId === "") {
                // Clear the table data
                tdId.innerText = "";
                tdName.innerText = "";
                tdHp.innerText = "";
                tdExp.innerText = "";
            } else {
                // Find the monster object that matches the selected ID
                // Note: The value from select is a string, so we use == for loose equality 
                // or parseInt() for strict equality.
                const selectedMonster = monsters.find(m => m.id == selectedId);

                if (selectedMonster) {
                    // Update the table data
                    tdId.innerText = selectedMonster.id;
                    tdName.innerText = selectedMonster.name;
                    tdHp.innerText = selectedMonster.hp;
                    tdExp.innerText = selectedMonster.exp;
                }
            }
        }

        // 4. Run initialization and add Event Listener
        initDropdown();
        monsterSelect.addEventListener('change', handleMonsterChange);

    </script>
</body>
</html>
